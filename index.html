    <section class="background-changer-app">
        <div class="bgchanger-app-holder">
            <div class="leftchild">
                <!-- method 1 using inline javascript -->
                <!-- <div class="circles orange" onclick="clickedorange()"></div> -->

                <!-- method 2 -- using function calls -->
                <!-- <div class="circles orange" onclick="changebgtoorange()"></div>
                <div class="circles tomato" onclick="changebgtomato()"></div>
                <div class="circles skyblue" onclick="changebgskyblue()"></div> -->

                    <!-- Using 3 lines of code --- function calls with arguments -->
                <div class="circles orange" onclick="changebg ('orange')"></div>

                <div class="circles tomato" onclick="changebg ('tomato')"></div>

                <div class="circles skyblue" onclick="changebg ('#2485acee')"></div>
            </div>
            <div class="rightchild" id="rightchild"></div>
        </div>
    </section>
